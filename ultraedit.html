<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Varela&display=swap"
        rel="stylesheet">
    <style>
        header {
            position: sticky;
            top: 0;
        }

        .logo img {
            height: 60px;
            width: 150px;
            cursor: pointer;
        }

        nav {
            padding: 8px 20px;
            background-color: #eeeded;
            color: rgb(53, 51, 51);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid grey;
            border-radius: 5px;
            margin-top: 20px;
            margin-left: 220px;
            margin-right: 220px;
            font-family: "Varela", sans-serif;
            font-style: normal;
        }


        .arrow-down {
            width: 20px;
            height: 15px;
        }

        .right ul {
            display: flex;
            gap: 34px;

        }

        .right ul li {
            font-weight: 500;
            align-content: center;
            list-style: none;
            cursor: pointer;
        }

        .right-end ul {
            display: flex;
            gap: 20px;
        }

        .right-end ul li {
            list-style: none;
            cursor: pointer;
        }

        .first {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin: 70px;
            font-family: sans-serif;
        }

        .first span {
            font-size: 40px;
        }

        .first p {
            font-size: 20px;
            width: 40vw;
            text-align: center;
        }

        .first button {
            padding: 14px 16px;
            border: none;
            border-radius: 5px;
            background-color: #00b6d1;
            color: white;
            font-weight: 700;
            font-size: large;
            cursor: pointer;
        }

        .second {
            /* display: flex; */
            flex-direction: column;
            align-items: center;
            max-width: 66vw;
            margin: auto;
        }

        .btn-blue {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            background-color: #00b6d1;
            color: white;
            font-weight: 700;
            cursor: pointer;
        }

        .btn-green {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            background-color: #5cb85c;
            color: white;
            font-weight: 700;
            cursor: pointer;
        }

        .item-lang {
            text-align: center;
            /* padding: 10px; */
            margin-bottom: 36px;
            font-size: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 700;
        }

        .item {
            padding: 23px;
            background-color: #f9f9f9;
            border: none;
            border-radius: 5px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo"><img src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE_Site-Logo.png" alt="">
            </div>
            <div class="right">
                <ul>
                    <li>Products </li>
                    <li>Pricing </li>
                    <li>Resources </li>
                    <li>Our company </li>
                </ul>
            </div>
            <div class="right-end">
                <ul>
                    <li
                        style="border: 2px solid rgb(237, 237, 78); padding: 8px 16px; border-radius: 3px; background-color: rgb(237, 237, 78); font-weight: 500;">
                        Download</li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="first">
            <span>Download <b>UltraEdit</b> for Windows</span>
            <button>DOWNLOAD MAC OR LINUS VERSION</button>
        </section>
        <section class="second">
            <div class="grid">
                <div class="item">
                    <div class="item-lang">English</div>
                    <button class="btn-blue">Download 32-bit</button>
                    <button class="btn-green">Download 64-bit</button>
                </div>
                <div class="item">
                    <div class="item-lang">Punjabi</div>
                    <button class="btn-blue">Download 32-bit</button>
                    <button class="btn-green">Download 64-bit</button>
                </div>
                <div class="item">
                    <div class="item-lang">Saraiki</div>
                    <button class="btn-blue">Download 32-bit</button>
                    <button class="btn-green">Download 64-bit</button>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
